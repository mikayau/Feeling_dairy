<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡片顯示測試</title>
    <link href="Feeling_dairy.css" rel="stylesheet" />
    <style>
        body { padding: 20px; background: #ffe5cf; }
        .test-container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px;
        }
        .test-section {
            margin: 30px 0;
            padding: 20px;
            border: 2px solid #d4a574;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>tomorrow-block2 卡片顯示測試</h1>
        
        <div class="test-section">
            <h2>模擬 tomorrow-block2 卡片顯示</h2>
            <div class="tomorrow-container">
                <div class="tomorrow-title">明日期望</div>
                <div class="choose-cards">請選擇喜歡的卡片</div>
                
                <!-- 卡片 -->
                <div class="card-list">
                    <div class="card-item" data-card="1">
                        <textarea class="card-textarea-brown" placeholder="寫下你的期望..." 
                                style="display:none">測試內容：我希望明天是美好的一天！</textarea>
                    </div>
                    <div class="card-item" data-card="2">
                        <textarea class="card-textarea-black" placeholder="寫下你的期望..." 
                                style="display:none">測試內容：希望能完成所有任務。</textarea>
                    </div>
                    <div class="card-item" data-card="3">
                        <textarea class="card-textarea-white" placeholder="寫下你的期望..." 
                                style="display:none">測試內容：期待新的挑戰！</textarea>
                    </div>
                </div>
                
                <div class="sticker-container">
                    <div class="choose-stickers">可以選擇喜歡的貼紙元素添加</div>
                    <div class="sticker-area">
                        <img src="images/sticker_1.png" class="sticker selected" data-sticker="shining">
                        <img src="images/sticker_2.png" class="sticker selected" data-sticker="heart">
                        <img src="images/sticker_3.png" class="sticker" data-sticker="stars_3">
                        <img src="images/sticker_4.png" class="sticker" data-sticker="flowers">
                        <img src="images/sticker_5.png" class="sticker" data-sticker="stars_2">
                        <img src="images/sticker_6.png" class="sticker" data-sticker="butterfly">
                    </div>
                    <button id="edit-tomorrow-btn2">修改</button>
                    <button id="enter-tomorrow-btn2">確認</button>
                </div>
            </div>
        </div>
        
        <div class="test-section">
            <h2>測試按鈕</h2>
            <button onclick="showCard(1)">顯示卡片 1</button>
            <button onclick="showCard(2)">顯示卡片 2</button>
            <button onclick="showCard(3)">顯示卡片 3</button>
            <button onclick="showAllCards()">顯示所有卡片</button>
            <button onclick="hideAllCards()">隱藏所有卡片</button>
        </div>
    </div>

    <script>
        // 模擬 tomorrow-block2 的樣式
        document.querySelector('.tomorrow-container').parentElement.className = 'tomorrow-block2';
        
        function showCard(cardNumber) {
            // 清除所有選中狀態
            const cards = document.querySelectorAll('.card-item');
            cards.forEach(card => {
                card.classList.remove('selected');
                const textarea = card.querySelector('textarea');
                if (textarea) textarea.style.display = 'none';
            });
            
            // 顯示指定卡片
            const selectedCard = document.querySelector(`[data-card="${cardNumber}"]`);
            if (selectedCard) {
                selectedCard.classList.add('selected');
                const textarea = selectedCard.querySelector('textarea');
                if (textarea) textarea.style.display = 'block';
            }
        }
        
        function showAllCards() {
            const cards = document.querySelectorAll('.card-item');
            cards.forEach(card => {
                card.style.display = 'block';
                card.style.opacity = '1';
            });
        }
        
        function hideAllCards() {
            const cards = document.querySelectorAll('.card-item');
            cards.forEach(card => {
                card.style.display = 'none';
            });
        }
        
        // 初始化：顯示所有卡片，選中卡片1
        window.onload = function() {
            showAllCards();
            showCard(1);
        };
    </script>
</body>
</html>
